                top: event.clientY - fieldCoords.top - vote.clientTop - pointer.clientHeight / 2,
                left: event.clientX - fieldCoords.left - vote.clientLeft - pointer.clientWidth / 2
            };

            if (pointerCoords.top < 0) ballCoords.top = 0;

            if (pointerCoords.left < 0) ballCoords.left = 0;


            if (pointerCoords.left + pointer.clientWidth > vote.clientWidth) {
                pointerCoords.left = vote.clientWidth - pointer.clientWidth;
            }

            if (pointerCoords.top + pointer.clientHeight > vote.clientHeight) {
                pointerCoords.top = vote.clientHeight - pointer.clientHeight;
            }

            pointer.style.left = pointerCoords.left + 'px';
            pointer.style.top = pointerCoords.top + 'px';
        }
